<!DOCTYPE html>
<html>
  <head>
    <title>Ember build visualization</title>

    <style>
      path {
        stroke: white;
      }

      #tooltip {
        background: white;
        border: 1px solid black;
        display: none;
        padding: 0.3em 0.5em;
        position: absolute;
        white-space: pre;
      }
    </style>
  </head>

  <body>
    <div id="tooltip"></div>

    <div>
      <select id="trees"></select>
      <button id="unzoom" disabled>Zoom to top</button>
    </div>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="broccoli-viz-sunburst.js"></script>
    <script src="broccoli-viz-sunburst.jsonp"></script>
  </body>
</html>
